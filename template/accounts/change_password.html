{% extends 'base.html' %}
{% block content %}
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            <aside class="col-md-3">
                {% include 'includes/dashboard_sidebar.html' %}
            </aside>
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change Password</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form method="POST" action="{% url 'change_password' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="">Enter Current Password</label>
                                        <input type="password" name="current_password"
                                            placeholder="Enter Current Password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Enter New Password</label>
                                        <input type="password" name="new_password" placeholder="Enter New Password"
                                            class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Enter Confirm Password</label>
                                        <input type="password" name="confirm_password"
                                            placeholder="Enter Confirm Password" class="form-control" required>
                                    </div>
                                    <input type="submit" value="submit">
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>
{% endblock %}
